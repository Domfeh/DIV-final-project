        <div class="container">
       
            <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                       <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" >&times;</button>
                            <h4 class="modal-title">
                                PRODUCTS
                            </h4>
                        </div> 
                        <div class="modal-body">
                            <form role="form" method="post" id="reused_form" >
                                <p >Fill the form to submit your product. </p>
                                <div class="form-group">
                                    <label for="name"> Name:</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required maxlength="50">
                                </div>
                                <div class="form-group">
                                    <label for="email"> Email:</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required maxlength="50">
                                </div>
                                    <div class="form-group">
                                    <label for="name"> Phone:</label>
                                    <input type="number" class="form-control" id="phone" name="phone" required maxlength="50">
                                </div>
                                <div class="form-group">
                                    <label for="name"> Product Category:</label><br>

                                      
                                        <input type="checkbox" name="product1" value="glass"> GLASS BOTTLE<br>
                                          <input type="checkbox" name="product2" value="sachet"> SACHET<br>
                                           <input type="checkbox" name="product3" value="metal"> METAL<br>
                                            <input type="checkbox" name="product4" value="bottle"> RUBBER BOTTLE<br>
                                       
                                </div>
                                 <div class="form-group">
                                    <label for="name"> Product Image:</label><br>
                                      
                                        <input type="file" name="image" required><br>
                                        </div>

                                <div class="form-group">
                                    <label for="name"> Location:</label>
                                    <textarea class="form-control" type="textarea" name="message" id="message" placeholder="Your Location" maxlength="1000" rows="2"></textarea>
                                </div>
                                <button type="submit" class="btn btn-lg btn-success btn-block" id="btnContactUs">Submit! &rarr;</button>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
